<!DOCTYPE html>
  <head>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dice-1.0.min.css">

  <body>

    <div class="dice dice-6"></div>
    <span>点击以摇动筛子</span>

		var dice = document.querySelector('.dice');

			dice.className = "dice dice-" + result;                   
		});
	</script>
